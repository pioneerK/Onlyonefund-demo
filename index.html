    function canCreateThisMonth() {
      if (!currentUser) return false;
      if (!currentUser.lastFundCreatedAt) return true;

      const lastCreated = new Date(currentUser.lastFundCreatedAt);
      const now = new Date();
      const monthsDiff =
        (now.getFullYear() - lastCreated.getFullYear()) * 12 +
        (now.getMonth() - lastCreated.getMonth());

      const monthlyLimit = currentUser.isPremium ? 3 : 1;
      
      if (monthsDiff >= 1) return true;

      const fundsThisMonth = funds.filter(f => {
        if (f.creatorId !== currentUser.id) return false;
        const fundDate = new Date(f.createdDate);
        return fundDate.getMonth() === now.getMonth() && 
               fundDate.getFullYear() === now.getFullYear();
      }).length;

      return fundsThisMonth < monthlyLimit;
    }

            <div class="ad-title" id="adTitle">${t('watchingAd')}</div>

      `;
      
      document.body.insertAdjacentHTML('beforeend', modalHtml);
      
      let timeLeft = 5;
      const countdown = setInterval(() => {
        timeLeft--;
        const timerEl = document.getElementById('adTimer');
        const progressEl = document.getElementById('adProgress');
        
        if (timerEl) timerEl.textContent = timeLeft;
        if (progressEl) progressEl.style.width = ((5 - timeLeft) / 5 * 100) + '%';
        
        if (timeLeft <= 0) {
          clearInterval(countdown);
          document.getElementById('adTitle').style.display = 'none';
          document.getElementById('adMessage').style.display = 'none';
          document.getElementById('adTimer').style.display = 'none';
          document.getElementById('adProgress').parentElement.style.display = 'none';
          document.getElementById('adComplete').style.display = 'block';
        }
      }, 1000);
    }

      toast.className = `toast ${type}`;

      setTimeout(() => {

          setTimeout(() => {
            let selectedCategory = '';
            const categoryOptions = document.querySelectorAll('.category-option');
            categoryOptions.forEach(option => {
              option.addEventListener('click', function() {
                categoryOptions.forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                selectedCategory = this.dataset.category;
              });
            });

            const descTextarea = document.getElementById('fundDescription');
            const charCount = document.getElementById('charCount');
            if (descTextarea && charCount) {
              descTextarea.addEventListener('input', function() {
                charCount.textContent = `${this.value.length} / 200`;
              });
            }

            window.handleCreateFund = function(e) {
              e.preventDefault();
              
              if (!selectedCategory) {
                showToast(t('selectCategory'), 'error');
                return;
              }

              const title = document.getElementById('fundTitle').value.trim();
              const description = document.getElementById('fundDescription').value.trim();
              const targetPoints = parseInt(document.getElementById('fundTargetPoints').value);

              const maxPoints = getMaxTargetPoints();
              if (targetPoints < 5 || targetPoints > maxPoints) {
                showToast(t('invalidTargetPoints').replace('{max}', maxPoints), 'error');
                return;
              }

              createFund({
                title,
                category: selectedCategory,
                description,
                targetPoints
              });
            };
          }, 0);
        }
      };

      window.setFilter = function(filter) {
        currentFilter = filter;
        render();
      };

      window.handleSupportClick = function(fundId) {
        const fund = funds.find(f => f.id === fundId);
        if (fund) {
          supportFund(fund);
        }
      };

      window.toggleLanguage = function() {
        language = language === 'ja' ? 'en' : 'ja';
        saveLanguage();
        if (currentUser) {
          currentUser.language = language;
          saveUser();
        }
        render();
      };
    }

    // ÂàùÊúüÂåñÂÆüË°å
    init();
  </script>
</body>
</html>
